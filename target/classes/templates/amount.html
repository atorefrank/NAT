
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    =
    <link rel="icon" href="../../favicon.ico"/>

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"/>

    <style>
        body {
          padding-top: 50px;
        }
        .starter-template {
          padding: 40px 15px;
          text-align: center;
        }
    </style>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <h1>Product list</h1>

    <table border="1">
        <thead>
        <tr>
            <th>#</th>
            <th>Value</th>
            <th>Dollars</th>
            <th>Half Dollar</th>
            <th>Quarter</th>
            <th>Dime</th>
            <th>Nickel</th>
            <th>Penny</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="amount: ${amounts}">
            <td th:text="${amount.amountId}" />
            <td th:text="${{amount.value}}" />
            <td th:text="${{amount.dollars}}" />
            <td th:text="${{amount.halfdollar}}" />
            <td th:text="${{amount.quarters}}" />
            <td th:text="${{amount.dimes}}" />
            <td th:text="${{amount.nickels}}" />
            <td th:text="${{amount.pennies}}" />
            <!--<td th:text="${#conversions.convert(amount.coinAmount, 'Array')}" />-->
        </tr>
        </tbody>
    </table>


        <a th:href="@{/amount/addAmount}">New Entry</a>


</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}" ></script>
<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}" ></script>
</body>
</html>
